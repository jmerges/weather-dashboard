<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
</head>
<body>
    <div class="tile is-ancestor" id="container">
        <!-- search tile -->
        <div class="tile is-parent is-4" id="searchArea">
            <article class="tile is-child box">
                <form>
                    <input type="text" id="searchText">
                    <button id="searchButton"></button>
                </form>
            </article>
        </div>

        <!-- tile for current city data -->
        <div class="tile is-parent is-12" id="currentCity">
            <article class="tile is-child box">
                <!-- city name and date -->
                <p class="title" id="cityName">City Name</p><br>
                <p class="subtitle" id="temperature">test</p>
                <p class="subtitle" id="humidity">test</p>
                <p class="subtitle" id="windSpeed"></p>
                <p class="subtitle" id="uvIndex"></p>
                <br>
                <p class="title" id="5dayTitle">5-Day Forecast:</p>
                <div class="columns">
                    <div class="column is-1" id="forecast1">
                        <article class="tile is-child box has-background-link">
                            <p class="subtitle has-text-white is-size-7" id="date1">test</p>
                            <img id="i1" />
                            <p class="subtitle has-text-white is-size-7" id="temperature1">test</p>
                            <p class="subtitle has-text-white is-size-7" id="humidity1">test</p>
                        </article>
                    </div>
                    <div class="column is-1" id="forecast2">
                        <article class="tile is-child box has-background-link">
                            <p class="subtitle has-text-white is-size-7" id="date2">test</p>
                            <img id="i2" />
                            <p class="subtitle has-text-white is-size-7" id="temperature2">test</p>
                            <p class="subtitle has-text-white is-size-7" id="humidity2">test</p>
                        </article>
                    </div>
                    <div class="column is-1" id="forecast3">
                        <article class="tile is-child box has-background-link">
                            <p class="subtitle has-text-white is-size-7" id="date3">test</p>
                            <img id="i3" />
                            <p class="subtitle has-text-white is-size-7" id="temperature3">test</p>
                            <p class="subtitle has-text-white is-size-7" id="humidity3">test</p>
                        </article>
                    </div>
                    <div class="column is-1" id="forecast4">
                        <article class="tile is-child box has-background-link">
                            <p class="subtitle has-text-white is-size-7" id="date4">test</p>
                            <img id="i4" />
                            <p class="subtitle has-text-white is-size-7" id="temperature4">test</p>
                            <p class="subtitle has-text-white is-size-7" id="humidity4">test</p>
                        </article>
                    </div>
                    <div class="column is-1" id="forecast5">
                        <article class="tile is-child box has-background-link">
                            <p class="subtitle has-text-white is-size-7" id="date5">test</p>
                            <img id="i5" />
                            <p class="subtitle has-text-white is-size-7" id="temperature5">test</p>
                            <p class="subtitle has-text-white is-size-7" id="humidity5">test</p>
                        </article>
                    </div>
                </div>
            </article>
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
