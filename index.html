<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
</head>
<body>
    <div class="tile is-ancestor">
        <!-- search tile -->
        <div class="tile is-parent is-4" id="searchArea">
            <article class="tile is-child box">
                <form>
                    <input type="text" id="searchText">
                    <button id="searchButton"></button>
                </form>
            </article>
        </div>

        <!-- tile for current city data -->
        <div class="tile is-parent is-12" id="currentCity">
            <article class="tile is-child box">
                <!-- city name and date -->
                <p class="title">City Name</p><br>
                <p class="subtitle" id="temperature">test</p>
                <p class="subtitle" id="humidity">test</p>
                <p class="subtitle" id="windSpeed"></p>
                <p class="subtitle" id="uvIndex"></p>
            </article><br>
            <article class="tile is-child box" id="forecast1"></article>
            <article class="tile is-child box" id="forecast2"></article>
            <article class="tile is-child box" id="forecast3"></article>
            <article class="tile is-child box" id="forecast4"></article>
            <article class="tile is-child box" id="forecast5"></article>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
